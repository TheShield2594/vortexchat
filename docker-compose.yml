# Local development only — not used in production.
# Production: web → Vercel, signal → Railway, database → Supabase Cloud
version: '3.8'

services:
  # ─── Vortex Web (Next.js) ────────────────────────────────────────────────────
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    env_file:
      - ./apps/web/.env.local
    depends_on:
      - signal
    restart: unless-stopped

  # ─── Vortex Signaling Server (Node.js WebRTC) ────────────────────────────────
  signal:
    build:
      context: ./apps/signal
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./apps/signal/.env
    restart: unless-stopped
    environment:
      NODE_ENV: production

networks:
  default:
    name: vortex_network
