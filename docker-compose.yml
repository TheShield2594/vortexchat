services:
  # ─── Vortex Web (Next.js) ────────────────────────────────────────────────────
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    env_file:
      - ./apps/web/.env.local
    depends_on:
      signal:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`vortex.yourdomain.com`)"

  # ─── Vortex Signaling Server (Node.js WebRTC) ────────────────────────────────
  signal:
    build:
      context: ./apps/signal
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./apps/signal/.env
    restart: unless-stopped
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.signal.rule=Host(`signal.yourdomain.com`)"

networks:
  default:
    name: vortex_network
